<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=0.5, user-scalable=0" />
	<link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
	<link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
	<link rel="stylesheet" type="text/css" href="./assets/css/common.css" />
	<link rel="stylesheet" type="text/css" href="./assets/css/modal.css" />
</head>

<body class="scarlet-witch">
	<div class="content-wrapper">
		<div class="main">
			<div class="logo">
				<img alt="Creative Force :: Scarlet witch" src="./assets/images/app-logo.png" width="251" height="88">
			</div>
			<div class="form-container">
				<div class="form-inner">
					<div id="start-screen">
						<div class="form-group">
							<label for="username">Tìm kiếm người chơi</label>
							<div class="search-online">
								<!-- <div class="search-container"> -->
								<input id="input-search-user" class="input-username" type="text" name="username" value="" />
								<!-- </div> -->
								<button type="button" class="btn btn-primary" onclick="searchUserOnline();">Tìm kiếm</button>
								<!-- <button onclick="searchUserOnline();">Search</button> -->
							</div>
						</div>

						<div id="userslisting" class="users-listing hide"></div>

						<div class="form-group">
							<label for="username">Nhập tên bạn</label>
							<div class="search-online">
								<input id="input-username" class="input-username" type="text" name="start-game" value="" />
								<button type="button" class="btn btn-primary mr-10" onclick="createRoom();">Tạo room</button>
								<button type="button" class="btn btn-primary" onclick="setUsername();">Bắt đầu ngay</button>
								<!-- <button onclick="createRoom();">Create Room</button>
								<button onclick="setUsername();">Start Online</button> -->
							</div>
						</div>
						<div class="form-group">
							<label for="username">Nhập roomId</label>
							<div class="search-online">
								<input id="input-room" class="input-username" type="text" name="start-game" value="" />
								<button type="button" class="btn btn-primary" onclick="joinRoom();">Vào room</button>
								<!-- <button onclick="joinRoom();">Join Room</button> -->
							</div>
						</div>

						<!-- <input class="menu-button" id="roomId" style="display: none;" type="button" />
						<input class="menu-button" id="singleplayer" onclick="singlePlayer();" type="submit" value="Play with computer" />
						<input class="menu-button" id="twoplayers" onclick="oneVerseOne();" type="submit" value="Two Players offline" /> -->
						
						<br />

						<input class="menu-button" id="roomId" style="display: none;" type="button" />
						<button type="submit" class="btn btn-default" onclick="singlePlayer();">Chơi với máy</button>
						<button type="submit" class="btn btn-default" onclick="oneVerseOne();">Đối kháng</button>
		
					</div>
					<div id="match-making" style="display: none;">
						<h3 id="searching-for-match">Game is started. Please wait for other player...</h3>
					</div>
					<div id="gameplay" style="display: none;" onresize="fit_canvas();">
						<canvas id="drawing-canvas" width="600" height="500"></canvas>
					</div>

					<div class="bottom-action">
						<div id="game-history">
							<p>Game history</p>
							<!-- Trigger/Open The Modal -->
							<button id="myBtn" onclick="openModal(1);" class="mt-10">Open Modal</button>
						</div>
						<h2 id="online-players">Online: 0</h2>
					</div>
				</div>
				
			</div>
		</div>
		<div class="figure"></div>
	</div>
	

	
	<!-- Modal Overlay -->
	<div id="modal-overlay" class="modal-overlay"></div>

	<!-- The Alert Modal -->
	<div id="myModal" class="modal">
		<div id="modal-header" class="modal-header">
			<span class="header-close" onclick="closeModal();">&times;</span>
			<label id="header-title" class="header-title"></label>
		</div>
		<div id="modal-content" class="modal-content">
			<p>Some text in the Modal..</p>
		</div>
		<div class="modal-bottom">
			<div class="ok-btn" onclick="closeModal();">OK</div>
		</div>
	</div>

	<script>
		document.onkeydown = function(evt) {
				console.log("TVT go to document.onkeydown")
				evt = evt || window.event;
				var isEscape = false;
				if ("key" in evt) {
						isEscape = (evt.key === "Escape" || evt.key === "Esc");
				} else {
						isEscape = (evt.keyCode === 27);
				}
				if (isEscape) {
					closeModal();
				}
		};
	</script>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="StaticGame.js"></script>
<script src="Pong.js"></script>
<script src="client.js"></script>
<script src="modal.js"></script>
</html>
